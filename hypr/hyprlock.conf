# ──────────────────────────────────────────────────────────────
#  Catppuccin Mocha Hyprlock Theme by MLUE (enhanced version)
# ──────────────────────────────────────────────────────────────
source = ~/.config/hypr/theme/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# ──────────────────────────────────────────────────────────────
#  Background
# ──────────────────────────────────────────────────────────────
background {
    monitor =
    path = ~/.config/assets/backgrounds/cat_leaves_blurred.png
    color = $base
    font_family = $font

    blur_passes = 3
    contrast = 0.90
    brightness = 0.82
    vibrancy = 0.18
    vibrancy_darkness = 0.1
}

# ──────────────────────────────────────────────────────────────
#  Password Field
# ──────────────────────────────────────────────────────────────
input-field {
    monitor =
    size = 220, 45
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1

    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    rounding = 8

    placeholder_text = <i>Enter Password...</i>
    fade_on_empty = true
    fade_timeout = 1200

    check_color = $green
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 150
    capslock_color = $yellow

    position = 0, -580
    halign = center
    valign = center
}

# ──────────────────────────────────────────────────────────────
#  Time & Date
# ──────────────────────────────────────────────────────────────
label {
    # Date (e.g. Saturday, October 25)
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = $peach
    font_size = 22
    font_family = $font
    position = 0, 450
    halign = center
    valign = center
}

label {
    # Time (e.g. 08:32)
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = $lavender
    font_size = 90
    font_family = $font
    position = 0, 350
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
}

# ──────────────────────────────────────────────────────────────
#  Avatar + Username
# ──────────────────────────────────────────────────────────────
image {
    path = ~/.config/hypr/profile/profile1.jpg
    size = 120
    border_color = $accent
    border_size = 0
    rounding = 999
    position = 0, -410
    halign = center
    valign = center
}

label {
    text = MLUE
    color = $text
    font_size = 20
    font_family = $font
    position = 0, -500
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

# ──────────────────────────────────────────────────────────────
#  Keyboard Layout Indicator
# ──────────────────────────────────────────────────────────────
label {
    text = $LAYOUT[en,kh]
    color = $overlay2
    font_size = 20
    onclick = hyprctl switchxkblayout all next
    position = -100, 100
    halign = right
    valign = bottom
}
