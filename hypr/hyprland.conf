layerrule = ignorezero,dunst
layerrule = blur,dunst
layerrule = noanim,notifications
layerrule = noanim,tofi
layerrule = noanim,nautiluss

windowrulev2 = noanim, class:^(apps)$
windowrulev2 = noanim, floating:1
windowrulev2 = noanim, title:^(.*Dialog.*|.*Menu.*)
windowrulev2 = noanim, class:^(.*jetbrains.*)$, title:^(win.*)$
windowrulev2 = noinitialfocus, class:^(.*jetbrains.*)$, title:^(win.*)$

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

